
server {
    listen 80;
    server_name localhost;

    root /nextclade/frontend/dist;
    index index.html;

    location / {
        try_files $uri /index.html;
        add_header Access-Control-Allow-Origin *;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    location /ws {  
        proxy_pass ws://nextclade_workspace:5050; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade"; 
        proxy_set_header Host $host;
        proxy_read_timeout 86400; 
        proxy_send_timeout 86400;  
        proxy_cache_bypass $http_upgrade;
        add_header Access-Control-Allow-Origin *;
    }

    location /api/ {
        proxy_pass http://nextclade_workspace:5050/api/;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Access-Control-Allow-Origin *;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/x-javascript;
    gzip_disable "MSIE [1-6]\.";

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}
